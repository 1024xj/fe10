<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="app">
       {{msg}}
       <button id="btn">点我啊</button>
       <button onclick="change()">更新</button>
       <button onclick="destroy()">销毁</button>
    </div>
</body>
<script>
    // 在没有创建实例之前就执行了，是无效的
    // $("#btn").click(function(){
    //     alert("我在哪才合适呢")
    // })
    let vm=new Vue({
        el:"#app",
        data:{
            msg:'hello stark'
        },
        beforeCreate(){
            alert("实例创建前")
        },
        created(){
            alert("实例已经创建完成")
                // 此时dom还没有挂载所以无效
                // $("#btn").click(function(){
                //     alert("我在哪才合适呢")
                // })
        },
        beforeMount(){
            alert("实例挂载前")
        },
        mounted(){
            alert("实例已经挂载完成")
            $("#btn").click(function(){
                alert("我在哪才合适呢")
            })
        },
        beforeUpdate(){
            alert("实例更新前")
        },
        updated(){
            alert("实例更新完成")
        },
        beforeDestroy(){
            alert("实例销毁前")
        },
        destroy(){
            alert("实例已销毁")
        }
    })
    function change(){
        vm.msg="shuangdong";
    }
    function destroy(){
        vm.$destroy();
    }
</script>
</html>
