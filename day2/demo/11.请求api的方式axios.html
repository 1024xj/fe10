<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>
    <style>
        
    </style>
</head>
<body>
    <div id="box">
        <button @click="getGoods"> 
            获取商品
        </button>
        <div v-for="item in goodslist">
            <div>商品名字：{{item.goods_name}}</div>
            <div><img :src="item.goods_thumb" alt="" style="width: 100px;"></div>
        </div>
        
        
    </div>

</body>
<script>
    new Vue({
       el:"#box",
       data:{
           goods_name:'',
           img:'',
           goodslist:''
       },
       methods:{
           getGoods(){
               axios.get('http://h6.duchengjiu.top/shop/api_goods.php')
               .then(res =>{
                   console.log(res);
                   let data=res.data.data;
                   this.goodslist=data;
                //    this.img=data.goods_thumb;
                //    this.goods_name=data.goods_name;
               })
           }
       }
    })
</script>
</html>
